{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block page_content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'homepage' %}">Access the blog</a></p>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
