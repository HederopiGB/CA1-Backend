{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block page_content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it</a></p>
{% endblock %}
